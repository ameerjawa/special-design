

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/UserManagment/css/UserManagmentsignup.css">
    <script  defer src="/MarketPlace/js/Product.js"></script>

</head>

<body>

    <header>


       marketplace update product details by admin
    </header>

    <Main>

        <div class="login">
            <form id="prospects_form" class="signupform" onsubmit="updateproduct()" >
             <div class="leftside">
                <div class="form-group">
                    <label for="productname">Product Name:</label>
                    <input pattern="[A-Za-z0-9]*" maxlength="60" type="text" class="form-control" id="productname"  required>
                </div>
               
                <div class="form-group">
                    <label for="proImg"> product image :</label>
                    <input type="file" accept="image/jpg, image/jpeg" class="form-control" id="proImg" required>
                </div>
                <div class="form-group">
                    <label for="sedorinumber">sedori number</label>
                    <input type="text" class="form-control" id="sedorinumber" required>
                </div>
                <div class="form-group">
                    <label for="price">price</label>
                    <input type="text" class="form-control" id="price" required>
                </div>
             </div>
             <div class="SizedBox"></div>

             <div class="rightside">
               
                <div class="form-group">
                    <label for="price">price after discount</label>
                    <input type="text" class="form-control" id="priced" required>
                </div>
                <div class="form-group">
                    <label for="descreption">descreption</label>
                    <input type="text" class="form-control" id="descreption" required>
                </div>
                <div class="form-group">
                    <label for="category">category</label>
                    <input type="text" class="form-control" id="category" required>

                 
                </div>
          

             </div>
            
              
             <div class="buttonsrightside">
               
                <div class="loginorsignup">
                    <button type="submit" id="signupbutton"  class="btn btn-default">update</button>

                </div>
             </div>
               

            </form>


        </div>

    </Main>

    <footer>
        $_Moamin_$
    </footer>



</body>

</html>
