<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/UserManagment/css/UserManagmentlogin.css">
<script  defer src="/UserManagment/js/UserManagmentlogin.js"></script>

</head>
<body>
    <header>


        User Managment System Login
    </header>
    
    <Main>

        <div class="login">
            <form id="prospects_form" onsubmit="login()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input pattern="[A-Za-z0-9]*" maxlength="60" type="text" class="form-control" id="username" required>
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input  type="password" class="form-control" id="pwd" required>
                  </div>
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
                <div class="loginorsignup">
                    <button type="submit" id="loginbutton" class="btn btn-default">Submit</button>
                    <a href="UserManagmentsignUp.html">SignUp!</a>
                </div>
                
              </form>

    
        </div>

    </Main>

    <footer>
        $_Moamin_$
    </footer>



</body>
</html>
